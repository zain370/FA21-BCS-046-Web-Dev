<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: white;
        }

        .api-form {
            background-color: #52baff;
            width: 40%;
            padding: 20px;
            border-radius: 10px;
        }

        .api-btns {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clearBtn {
            background-color: #45a049 !important;
        }
        .nav-link{
            color: black;
        }
      
    </style>
</head>

<body>

    <div class="component-one-navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Assets/shoe-name.svg" alt="Logo" class="d-inline-block align-text-center my-logo">

                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0  ">
                        <li class="nav-item px-3">
                            <a class="nav-link  " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" href="contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="ajax_exapmle.html">AJAX Example</a>
                        </li>
                    </ul>
                </div>
                <div class="nav-icons d-flex">
                    <button type="button" class="cart-btn">
                        <img src="./Assets/cart.svg" class="cart-icon m-2">
                        <data value="2" class="cart-badge">2</data>
                    </button>

                    <button type="button" class="cart-btn">
                        <img src="./Assets/heart.svg" class="cart-icon m-2">
                        <data value="2" class="cart-badge">2</data>
                    </button>
                </div>
            </div>

        </nav>
    </div>

    <div class="container mt-5 ">
        <h2 style="text-align: center; display: block; font-weight: 900; margin-top: 120px;">CRUD OPERATION</h2>

        <!-- Create Form -->
        <div class="api-form container">
            <form id="createForm">
                <div class="form-group">
                    <label for="createTitle">Title:</label>
                    <input type="text" class="form-control" id="createTitle" required value="new story">
                </div>
                <div class="form-group">
                    <label for="createContent">Content:</label>
                    <textarea class="form-control" id="createContent" rows="3" required>New Story Content</textarea>
                </div>
                <div class="api-btns d-flex mt-5 ">
                    <button id="createBtn" type="submit" class="btn btn-primary "
                        style="background-color: rgb(31, 87, 172) !important;">Add Story</button>
                    <button id="clearBtn" type="submit" class="btn btn-primary">Clear</button>
                </div>
            </form>
        </div>

        <hr>

        <h2 class="my-4 " style="text-align: center; display: block; font-weight: 900;">STORIES TABLE</h2>

        <table class="table">
            <thead>
                <tr>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 12%;">Story Title</th>
                    <th style="width: 48%;">Content</th>
                    <th style="width: 20%;">Action</th>
                </tr>
            </thead>
            <tbody id="storiesList">
                <!-- Data will be populated here -->
            </tbody>
        </table>

    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>

    <script src="./Javascript/ajax_example.js"></script>
