<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <!-- <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script> -->
    <!-- <script type="text/javascript" src="custom.js"></script> -->
    <script src="jquery.validate.js"></script>
    <script></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"

    <script>
        $(document).ready(function () {
            $("#myform").validate();
        });

    </script>


</head>

<body>

    <div class="component-one-navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Assets/shoe-name.svg" alt="Logo" class="d-inline-block align-text-center my-logo">

                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0  ">
                        <li class="nav-item px-3">
                            <a class="nav-link  " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" href="contact.html">Contact Us</a>
                        </li>
                    </ul>


                </div>
                <div class="nav-icons d-flex">
                    <button type="button" class="cart-btn">
                        <img src="./Assets/cart.svg" class="cart-icon m-2">
                        <data value="2" class="cart-badge">2</data>
                    </button>

                    <button type="button" class="cart-btn">
                        <img src="./Assets/heart.svg" class="cart-icon m-2">
                        <data value="2" class="cart-badge">2</data>
                    </button>
                </div>
            </div>

        </nav>
    </div>




    <div class="component-contact-page ">

        <div class="contact-div">

            <div class="contact-left">
                <div class="contact-text">
                    Contact Us
                </div>

                <div class="contact-animation">
                    <img src="./Assets/icons8-message-100.png" alt="">
                </div>
            </div>







            <form class="form-div" id="myform">
                <form action="#">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" id="submit-btn">
                    </div>
                </form>
            </form>






        </div>

    </div>




</body>

</html>
